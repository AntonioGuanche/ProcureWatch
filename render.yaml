services:
  - type: web
    name: procurewatch-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: ENV
        value: production
      - key: APP_NAME
        value: procurewatch-api
      - key: LOG_LEVEL
        value: INFO
